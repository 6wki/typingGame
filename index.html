<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav><p>The Typing Speed Game</p></nav>
    <div class="container">
      <div class="start">
        <button>
          <p>START</p>
        </button>
      </div>
      <div class="same">
        <p>
          You Are Playing on <span>[Normal]</span> Level & You Have
          <span>[3]</span> Seconds to Type The Word!
        </p>
      </div>
      <h1>WORD</h1>
      <div class="words">
        <p class="word">Smile</p>
        <p class="word">Happy</p>
        <p class="word">Die</p>
        <p class="word">End</p>
        <p class="word">When</p>
        <p class="word">Country</p>
        <p class="word">Become</p>
        <p class="word">Laptop</p>
        <p class="word">America</p>
        <p class="word">Movie</p>
      </div>
      <input type="text" />
      <div class="same footer">
        <p>Time Left: <span>3</span> Seconds</p>
        <p>Score: <span>3</span> From <span>3</span></p>
      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
